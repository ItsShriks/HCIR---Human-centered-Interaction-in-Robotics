version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey there
    - Hi bot
    - Greetings
    - Good day

- intent: goodbye
  examples: |
    - Goodbye
    - Bye
    - See you later
    - I'm leaving now
    - Farewell
    - Take care
    
- intent: feeling_good
  examples: |
      - I'm feeling great
      - I'm doing well
      - I feel amazing
      - I am very happy
      - I feel wonderful
      - Everything is going well

- intent: feeling_bad
  examples: |
      - I'm feeling down
      - I'm not doing well
      - I feel terrible
      - I'm very sad
      - I am unhappy
      - Today has been a bad day
- intent: affirm
  examples: |
    - Yes
    - Indeed
    - Absolutely
    - Sure
    - Of course
    - Definitely

- intent: deny
  examples: |
    - No
    - Nope
    - I don't think so
    - Negative
    - Nah
    - Not really

- intent: ask_subjects
  examples: |
    - What subjects do you have?
    - Can you list the elective subjects?
    - Tell me about the subjects
    - Which subjects can I learn about?
    - Show me the list of subjects
    - What are my elective options?

- intent: ask_adaptive_signal_processing
